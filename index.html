<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iOS Stopwatch clone</title>
</head>
<body>
    <main>
        <div class="displayBox">
            <span id="display">00:00,00</span>
        </div>
        <div class="buttonBox">
            <button disabled id="lap" class="buttons lap" type="button">Lap</button>
            <button id="start" class="buttons start" type="button">Start</button>
        </div>
        <div id="lapBox" class="lapBox"></div>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
